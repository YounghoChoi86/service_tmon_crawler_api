<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="text-large">
<div class="div-box" ng-app="app" ng-controller="controller">
    <div ng-if="isViewLoader" class="loader">
        <img src="/static/images/ajax-loader.gif"/>
    </div>
    * url : <input type="text" ng-model="requestUrl" placeholder="http://www.wemakeprice.com"><br/>
    * 출력 묶음 단계 : <input type="text" ng-model="divisionFactor"><br/>
    <select name="requestTypes" id="requestTypes" ng-model="data.requestType">
        <option ng-repeat="option in data.requestTypes" value="{{option.value}}">{{option.name}}</option>
    </select>
    <button ng-click="clickSend()">전송</button><br/>
    * 몫&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <textarea ng-model="quotientStr" disabled style="width:200px;height:200px"></textarea><br/>
    * 나머지 : <textarea ng-model="remainStr" disabled style="width:200px;height:200px"></textarea>
</div>
<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script src="/static/js/controller.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
</body>
</html>
